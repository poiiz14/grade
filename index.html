<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ระบบรายงานผลการเรียนนักศึกษา — Fast</title>
  <!-- Tailwind via CDN (สำหรับ GitHub Pages ใช้ง่ายสุด) -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-slate-50 text-slate-800">
  <header class="max-w-6xl mx-auto py-6">
    <h1 class="text-2xl font-bold">ระบบรายงานผลการเรียนนักศึกษา</h1>
    <p class="text-sm text-slate-500">โหมดโหลดเร็ว (Pagination + Filter)</p>
  </header>

  <main class="max-w-6xl mx-auto p-4 bg-white rounded-xl shadow">
    <!-- Filters -->
    <div class="grid grid-cols-1 md:grid-cols-4 gap-3 mb-4">
      <div>
        <label class="label">นักศึกษา</label>
        <select id="studentFilter" class="input w-full"></select>
      </div>
      <div>
        <label class="label">ปีการศึกษา</label>
        <input id="yearFilter" class="input w-full" placeholder="เช่น 2567">
      </div>
      <div>
        <label class="label">ภาคเรียน</label>
        <select id="termFilter" class="input w-full">
          <option value="">ทั้งหมด</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>
      <div class="flex items-end">
        <button id="loadMore" class="btn w-full">โหลดเพิ่ม</button>
      </div>
    </div>

    <!-- Grades Table -->
    <div class="overflow-x-auto border rounded-lg">
      <table class="min-w-full text-sm">
        <thead class="bg-slate-100">
          <tr>
            <th class="th">รหัสนักศึกษา</th>
            <th class="th">ปีการศึกษา</th>
            <th class="th">ภาคเรียน</th>
            <th class="th">รหัสวิชา</th>
            <th class="th">ชื่อวิชา</th>
            <th class="th">หน่วยกิต</th>
            <th class="th">เกรด</th>
            <th class="th">วันที่บันทึก</th>
          </tr>
        </thead>
        <tbody id="gradesBody"></tbody>
      </table>
    </div>
    <div class="text-right text-xs text-slate-500 mt-2" id="gradesStatus">พร้อมใช้งาน</div>

    <!-- GPA Panel -->
    <section id="gpaPanel" class="mt-8 hidden">
      <h2 class="text-xl font-semibold">GPA — <span id="gpaName"></span></h2>
      <div class="overflow-x-auto border rounded-lg mt-2">
        <table class="min-w-full text-sm">
          <thead class="bg-slate-100">
            <tr>
              <th class="th">ปี-ภาค</th>
              <th class="th">หน่วยกิต (รวม)</th>
              <th class="th">GPA</th>
            </tr>
          </thead>
          <tbody id="gpaBody"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
